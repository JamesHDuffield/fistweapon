language: ruby
cache: bundler
rvm:
- 2.2.2
services:
- postgresql
env:
  matrix:
  - RAILS_ENV=test
before_install:
- cp -f config/travis/database.yml config/database.yml
before_script:
- bundle exec rake db:create db:schema:load
script:
- bundle exec rspec spec
deploy:
  provider: heroku
  on: master
  app: fistweapon
  run:
  - rake db:migrate
  api_key:
    secure: 
